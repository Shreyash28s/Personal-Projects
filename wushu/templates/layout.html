<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/style2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Wushu</title>
</head>
<body>
    <header class="header">
        <a href="/">
            <img class="logo" alt="wushu logo" src="/static/img/pngegg (1).png"/>
        </a>
        <nav class ="main-nav">
            <ul class="main-nav-list">
                {% if session["user_id"] %}
                <li><a class="main-nav-link" href="/tutorials">Tutorials</a></li>
                <li><a class="main-nav-link" href="/logout">Logout</a></li>
                {% else %}
                <li><a class="main-nav-link" href="/signup">Signup</a></li>
                <li><a class="main-nav-link" href="/login">Login</a></li>
                {% endif %}
                <li><a class="main-nav-link" href="/about">About</a></li>
                <li><a class="main-nav-link" href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- content starts -->
    {% block content %} {% endblock %}
    <!-- content ends -->

    <footer>
        <div class="space"></div>
    </footer>
</body>
</html>
